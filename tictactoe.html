<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body,
html {
  height: 90%;
}
    .third-height {
        height: 33%
    }
    .full-height {
        height: 100%
    }
    .alert{
  display:none;
}
    </style>
</head>
<body>
<h1 id="header">It is X's turn.</h1>

    <div class="container border full-height" id="tictactoe">
        <div class="row third-height">
            <div class="col border">
                <button  id="cellone">Button</button>
                <p id="cellonep"></p>
            </div>
            <div class="col border">
                <button  id="celltwo">Button</button>
                <p id="celltwop"></p>
            </div>
            <div class="col border">
                <button  id="cellthree">Button</button>
                <p id="cellthreep"></p>
            </div>
        </div>
        <div class="row third-height">
            <div class="col border">
                <button  id="cellfour">Button</button>
                <p id="cellfourp"></p>
            </div>
            <div class="col border">
                <button  id="cellfive">Button</button>
                <p id="cellfivep"></p>
            </div>
            <div class="col border">
                <button  id="cellsix">Button</button>
                <p id="cellsixp"></p>
            </div>
        </div>
        <div class="row third-height">
            <div class="col border">
                <button  id="cellseven">Button</button>
                <p id="cellsevenp"></p>
            </div>
            <div class="col border">
                <button  id="celleight">Button</button>
                <p id="celleightp"></p>
            </div>
            <div class="col border">
                <button  id="cellnine">Button</button>
                <p id="cellninep"></p>
            </div> 
        </div>
        <div class="row">
            <button id="reset">Reset</button>
            <p id="number">0</p>
        </div>
    </div>

    <div class="alert alertx alert-info alert-dismissible fade show" id="alert">
        <strong>X Wins!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div class="alert alerto alert-info alert-dismissible fade show" id="alert">
        <strong>O Wins!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="alert alerttie alert-info alert-dismissible fade show" id="alert">
        <strong>Its a tie!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <script src="tictactoe.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>    
</body>
</html>
